<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test - 간단한 웹 퍼블리싱 샘플</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Test - 아주 쉬운 웹 퍼블리싱 샘플</h1>
    <p class="subtitle">GitHub Pages로 바로 배포 가능한 정적 사이트 예제입니다.</p>
  </header>

  <main>
    <section class="card">
      <h2>소개</h2>
      <p>이 페이지는 HTML, CSS, JS로 만든 아주 간단한 예제입니다. 깃허브에 푸시하고 GitHub Pages를 켜면 바로 확인할 수 있습니다.</p>
    </section>

    <section class="card">
      <h2>오늘의 시간</h2>
      <p id="now">버튼을 눌러 현재 시간을 표시하세요.</p>
      <button id="showTime">현재 시간 표시</button>
    </section>

    <section class="card">
      <h2>테마 토글</h2>
      <p>라이트/다크 모드를 토글할 수 있습니다.</p>
      <button id="toggleTheme">테마 토글</button>
    </section>
  </main>

  <footer>
    <p>만든이: ForeSummit · 샘플 리포지토리: <code>Test</code></p>
    <p>GitHub Pages로 배포하면: <span id="ghPagesUrl">https://foresummit.github.io/Test/</span></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
